    <!-- JS実践課題 -->
    <script>
        //繰り返し構文で1〜10までの数字を足してみよう
        let num = 0;
        for (i = 1; i <= 10; i++) {
            num = num + i;
        }
        console.log(num);
        //足した値が20以上なら、consoleログに「20以上」20以下なら「20以下」と出力
        if (num >= 20) {
            console.log("20以上");
        } else if (num <= 20) {
            console.log("20以下");
        }
